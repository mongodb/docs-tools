<h3>
  <a href="{{ pathto('index') }}">{{ shorttitle }}</a>
  {% for v in theme_version_selector %}
    {% if v.current %}
      {{ v.text }}
    {% endif %}
  {% endfor %}
</h3>

{{ toctree( collapse=false, titles_only=1) }}

<div class="site-about"><a href="{{pathto('about')}}">{{_('About')}}</a></div>
<div class="site-contents"><a href="{{ pathto(master_doc) }}">{{ _('Contents') }}</a></div>
<div class="site-index"><a href="{{ pathto('genindex') }}">{{ _('Index') }}</a></div>
